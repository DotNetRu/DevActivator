<form #meetupForm="ngForm"
      class="base-component-container">

    <div class="actions">
        <button type="button"
                color="primary"
                mat-icon-button
                (click)="goBack()">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <button type="button"
                color="primary"
                mat-button
                [disabled]="!editMode"
                (click)="reset()">
            <mat-icon>close</mat-icon>
            <span>Сбросить</span>
        </button>
        <button type="button"
                color="primary"
                mat-button
                [disabled]="meetupForm.invalid"
                (click)="save()">
            <mat-icon>{{ editMode ? 'save' : 'add' }}</mat-icon>
            <span>{{ editMode ? 'Сохранить' : 'Добавить' }}</span>
        </button>
    </div>

    <mat-form-field>
        <input type="text"
               name="meetupId"
               matInput
               [placeholder]="LABELS.IDENTITY"
               required
               [pattern]="PATTERNS.IDENTITY"
               [readonly]="editMode"
               #meetupId="ngModel"
               [(ngModel)]="meetup.id">
        <mat-error *ngIf="meetupId.getError('required')">
            {{ LABELS.IDENTITY | requiredErrorMessage }}
        </mat-error>
        <mat-error *ngIf="meetupId.getError('pattern')">
            {{ PATTERNS.IDENTITY | patternErrorMessage }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input type="text"
               name="meetupName"
               matInput
               [placeholder]="LABELS.TITLE"
               required
               [pattern]="PATTERNS.REQUIRED_STRING"
               #meetupName="ngModel"
               [(ngModel)]="meetup.name">
        <mat-error *ngIf="meetupName.getError('required')">
            {{ LABELS.TITLE | requiredErrorMessage }}
        </mat-error>
        <mat-error *ngIf="meetupName.getError('pattern')">
            {{ PATTERNS.REQUIRED_STRING | patternErrorMessage }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-select name="communityId"
                    placeholder="Сообщество"
                    [(ngModel)]="meetup.communityId"
                    required>
            <mat-option *ngFor="let community of COMMUNITIES"
                        [value]="community">
                {{ Community[community] }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-card>
        <mtp-friend-list *ngFor="let rel of meetup.friendIds; let idx = index"
                         [title]="'Друг №' + (idx+1)"
                         [iconName]="'delete_forever'"
                         [iconText]="'Убрать'"
                         [friendLink]="rel"
                         (selected)="onFriendSelected($event, idx)"
                         (iconClicked)="removeFriend(idx)"></mtp-friend-list>
        <button type="button"
                color="primary"
                mat-button
                (click)="addFriend()">
            <mat-icon>exposure_plus_1</mat-icon>
            <span>Добавить друга</span>
        </button>
    </mat-card>

    <mtp-venue-list [title]="'Площадка'"
                    [venueLink]="meetup"
                    (selected)="onVenueSelected($event)"></mtp-venue-list>

    <mat-card>
        <ng-container *ngFor="let session of meetup.sessions; let idx = index">

            <mtp-talk-list [title]="'Сессия №' + (idx+1)"
                           [iconName]="'delete_forever'"
                           [iconText]="'Убрать'"
                           [talkLink]="session"
                           (selected)="onTalkSelected($event, idx)"
                           (iconClicked)="removeSession(idx)"></mtp-talk-list>

            <mat-form-field>
                <mat-placeholder>Время начала</mat-placeholder>
                <mat-datetimepicker-toggle [for]="startDatetimePicker"
                                           matSuffix></mat-datetimepicker-toggle>
                <mat-datetimepicker #startDatetimePicker
                                    type="datetime"
                                    openOnFocus="true"
                                    timeInterval="5"
                                    [startView]="!session.startTime ? 'month' : 'clock'"></mat-datetimepicker>
                <input matInput
                       [name]="'startTime'+idx"
                       [max]="session.endTime"
                       [matDatetimepicker]="startDatetimePicker"
                       required
                       autocomplete="false"
                       [(ngModel)]="session.startTime"
                       (ngModelChange)="tryFillEndTime(session)">
            </mat-form-field>

            <mat-form-field>
                <mat-placeholder>Время окончания</mat-placeholder>
                <mat-datetimepicker-toggle [for]="endDatetimePicker"
                                           matSuffix></mat-datetimepicker-toggle>
                <mat-datetimepicker #endDatetimePicker
                                    type="datetime"
                                    openOnFocus="true"
                                    timeInterval="5"
                                    [startView]="!session.endTime ? 'month' : 'clock'"></mat-datetimepicker>
                <input matInput
                       [name]="'endTime'+idx"
                       [min]="session.startTime"
                       [matDatetimepicker]="endDatetimePicker"
                       required
                       autocomplete="false"
                       [(ngModel)]="session.endTime">
            </mat-form-field>

        </ng-container>
        <button type="button"
                color="primary"
                mat-button
                (click)="addSession()">
            <mat-icon>exposure_plus_1</mat-icon>
            <span>Добавить сессию</span>
        </button>
    </mat-card>

</form>
